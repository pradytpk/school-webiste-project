<!DOCTYPE html>

  <head>
    <title>Spring Flowers School Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script>
      // Load the exam results data
      fetch('./js/users.json')
        .then((response) => response.json())
        .then((data) => {
          // Get the username from localstorage
          var username = localStorage.getItem('studentName');

          // Find the user with matching username
          var user = data.users.find((u) => u.username === username);

          if (user && user.profile) {
            // Display the profile

            document.getElementById('fullName').textContent = user.profile.name;
            document.getElementById('email').textContent = user.profile.email;
            document.getElementById('phone').textContent = user.profile.phone;
            document.getElementById('mobile').textContent = user.profile.mobile;
            document.getElementById('address').textContent =
              user.profile.address;
            document.getElementById('fatherFullName').textContent =
              user.profile.fatherFullName;
            document.getElementById('fatherEmail').textContent =
              user.profile.fatherEmail;
            document.getElementById('fatherPhone').textContent =
              user.profile.fatherPhone;
            document.getElementById('fatherMobile').textContent =
              user.profile.fatherMobile;
            document.getElementById('fatherAddress').textContent =
              user.profile.fatherAddress;
          }
        })
        .catch((error) => {
          console.log('Error loading user data:', error);
        });
    </script>
  </head>
