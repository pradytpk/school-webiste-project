<!DOCTYPE html>
<html>
  <head>
    <title>Spring Flowers School Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/exam_result.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            class="img-thumbnail logo"
            src="/assets/logo.png"
            alt="Spring Flowers School"
            style="height: 100px"
          />
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="true"
            aria-label="Toggle navigation"
            type="button"
          >
            <i class="fas fa-align-justify"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./timetable.html"
                  >Time Table</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./exam_result.html"
                  >Exam Result</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./extra_activity.html"
                  >Extra Activity</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./student_profile.html"
                  >Student Profile</a
                >
              </li>
            </ul>
            <ul class="ps-0">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" href="#" onclick="logout()"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="accordion">
        <div class="accordion-body center">
          <h1>Exam Result</h1>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
          <table>
            <thead>
              <tr>
                <td colspan="2">Subject</td>
                <td rowspan="2">Grade</td>
                <td rowspan="2">Marks</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Maths</td>
                <td colspan="2">D</td>
                <td>60</td>
              </tr>
              <tr>
                <td>Science</td>
                <td colspan="2">A</td>
                <td>90</td>
              </tr>
              <tr>
                <td>Algebra</td>
                <td colspan="2">B</td>
                <td>80</td>
              </tr>
              <tr>
                <td>Art</td>
                <td colspan="2">C</td>
                <td>70</td>
              </tr>
              <tr>
                <td>English</td>
                <td colspan="2">C</td>
                <td>70</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="footer">Total</td>
                <td>370/500</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="copyright text-center wow zoomIn">
        <p>Â© 2023 Pradeep Kumar</p>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
