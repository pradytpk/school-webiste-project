<!DOCTYPE html>
<html>
  <head>
    <title>Spring Flowers School Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="/css/extra_activity.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            class="img-thumbnail logo"
            src="/assets/logo.png"
            alt="Spring Flowers School"
            style="height: 100px"
          />
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="true"
            aria-label="Toggle navigation"
            type="button"
          >
            <i class="fas fa-align-justify"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./timetable.html"
                  >Time Table</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./exam_result.html"
                  >Exam Result</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./extra_activity.html"
                  >Extra Activity</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./student_profile.html"
                  >Student Profile</a
                >
              </li>
            </ul>
            <ul class="ps-0">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" href="#" onclick="logout()"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container mt-5">
        <h1>Enter Extra Activity</h1>
        <form id="activityForm">
          <div class="mb-3">
            <label for="activityName" class="form-label">Activity Name</label>
            <input
              type="text"
              class="form-control"
              id="activityName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="activityDescription" class="form-label"
              >Activity Description</label
            >
            <textarea
              class="form-control"
              id="activityDescription"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="activityDate" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="activityDate"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="copyright text-center wow zoomIn">
        <p>Â© 2023 Pradeep Kumar</p>
      </div>
    </footer>
  </body>
</html>
